<div class="sliderWrapper" ng-controller="sliderController">
    <h1>
        AngularJS Slider
    </h1>
    <div class="bulletsWrapper">
        <div class="navBullets" ng-repeat='item in slides' ng-click='activate($index)' ng-class='{active: slides[$index].visible}'>
            &bull;
        </div>
    </div>
    <div class="slide" ng-repeat='item in slides' ng-show='item.visible'>
        <h2>
            {{item.name}}
        </h2>
        <p>
            {{item.content}}
        </p>
    </div>
    <!-- What about slides of differing heights? We work around it by absolute positioning the slides on top of a div with visibility: hidden; the div keeps the right gap open, and the slides cycle over it without bouncing content up and down. -->
    <div class="placeholder">
        <h2>
            {{placeholder.h2}}
        </h2>
        <p>
            {{placeholder.p}}
        </p>
    </div>
    <div class="controls">
        <p ng-click='next()'>
            Next >>
        </p>
        <p ng-click='back()'>
            << Previous
        </p>
    </div>
</div>
